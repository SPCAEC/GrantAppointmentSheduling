<style>
:root {
  --accent: #0ea5e9;
  --accent-hover: #0284c7;
  --bg: #f9fafb;
  --card-bg: #ffffff;
  --text: #111827;
  --radius: 16px;
  --shadow: 0 2px 8px rgba(0,0,0,0.08);
  --error: #dc2626;
  --success: #16a34a;
}

/* ───────── Base Layout ───────── */
body {
  font-family: system-ui, sans-serif;
  background: var(--bg);
  margin: 0;
  color: var(--text);
  display: grid;
  place-items: center;
  min-height: 100vh;
}

.app {
  max-width: 900px;
  width: 100%;
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 2rem;
  box-sizing: border-box;
}

/* ───────── Header ───────── */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}

.header.hidden { display: none; }
.hidden { display: none !important; }

.app-title {
  text-align: center;
  margin-bottom: 1rem;
  font-size: 1.6rem;
  font-weight: 600;
}

/* ───────── Menu Tiles ───────── */
.tiles {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  margin-top: 1rem;
}

.tile {
  background: #e0f2fe;
  border: none;
  border-radius: var(--radius);
  padding: 2rem 1rem;
  text-align: center;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: var(--shadow);
}

.tile:hover {
  background: #bae6fd;
  transform: translateY(-2px);
}

.tile .icon {
  font-size: 2rem;
  margin-bottom: 0.5rem;
}

/* ───────── Buttons ───────── */
.btn {
  background: var(--accent);
  border: none;
  color: white;
  padding: 0.6rem 1.2rem;
  border-radius: var(--radius);
  cursor: pointer;
  transition: background 0.2s ease;
  font-size: 1rem;
}

.btn:hover { background: var(--accent-hover); }

.btn.secondary {
  background: #e5e7eb;
  color: #111827;
}

/* ───────── Layout Steps ───────── */
.sub-view { min-height: 400px; }

.schedule-step { display: grid; gap: 1.25rem; }

.option-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
}

/* ───────── Cards ───────── */
.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}

.card {
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 1rem;
  text-align: center;
  cursor: pointer;
  transition: transform 0.15s ease, background 0.2s ease;
}

.card:hover {
  background: #f1f5f9;
  transform: translateY(-2px);
}

/* ───────── Form Fields ───────── */
.field { display: grid; gap: 0.25rem; }

.field label { font-weight: 500; }

input, select, textarea {
  padding: 0.5rem;
  border-radius: var(--radius);
  border: 1px solid #d1d5db;
  font-size: 1rem;
  width: 100%;
  box-sizing: border-box;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 2px #bae6fd;
}

/* ───────── Actions Row ───────── */
.actions {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 1.5rem;
  flex-wrap: wrap;
}

/* ───────── Modal ───────── */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: grid;
  place-items: center;
  z-index: 10;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: var(--radius);
  text-align: center;
  max-width: 500px;
  width: 90%;
  box-sizing: border-box;
}

/* ───────── Divider ───────── */
hr, .divider {
  border: none;
  border-top: 1px solid #e5e7eb;
  margin: 1rem 0;
}

/* ───────── Spinner ───────── */
.spinner {
  width: 36px;
  height: 36px;
  border: 4px solid #bae6fd;
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 2rem auto;
}

.spinner.small {
  width: 18px;
  height: 18px;
  border-width: 2px;
  margin: 0 0.3rem;
  vertical-align: middle;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* ───────── Upload Section ───────── */
.upload-list {
  margin-top: 1rem;
  text-align: left;
  font-size: 0.9rem;
  padding-left: 0.2rem;
}

.upload-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: var(--radius);
  padding: 0.4rem 0.8rem;
  margin-bottom: 0.4rem;
  box-shadow: 0 1px 2px rgba(0,0,0,0.05);
  flex-wrap: wrap;
  word-break: break-word;
}

.status.success { color: var(--success); font-weight: 500; }
.status.error { color: var(--error); font-weight: 500; }

/* ───────── Feedback Messages ───────── */
p.error {
  color: var(--error);
  background: #fee2e2;
  padding: 0.8rem 1rem;
  border-radius: var(--radius);
}

.success-message {
  color: var(--success);
  background: #dcfce7;
  padding: 0.8rem 1rem;
  border-radius: var(--radius);
}

/* ───────── Mobile Adjustments ───────── */
@media (max-width: 600px) {
  .app { padding: 1rem; }
  .btn { width: 100%; font-size: 1rem; }
  .actions { flex-direction: column; gap: 0.75rem; }
}
</style>
